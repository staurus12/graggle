<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="./css/graggleMain.css">
	<link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
<head>
<body>
	<div class="logo">Graggle
	</div><br/><br/><br/><br/>
	<div class="blocks" style="padding:10px;">
	<div class="input-group"style="border:1px solid #c3c3c3; padding:5px; width:50%; height:200px; margin-right:10px;background-color:#CCFFFF">
	<label for="graggle_category">Category</label>
	  <input type="text" name="graggle_category"><br>
	<label for="graggle_item">Item Name</label>
	  <input type="text" name="graggle_item"><br>
	<label for="graggle_city">City</label>	
	  <input type="text" name="graggle_city"><br>
	<label for="graggle_state"> State</label>
	  <input type="text" name="graggle_state"><br>
	<label for="graggle_zip"> Zip</label>	
	  <input type="text" name="graggle_zip"><br><br>
  </div>
  <div class="input-group" style="border: 1px solid #c3c3c3; padding:5px;width:50%;height:200px;margin-right:10px;">
  	<label for="graggle_email">Email Id</label>
  	  <input type="text" name="graggle_email"><br>
  	<label for="graggle_password">Password</label>
  	  <input type="password" name="graggle_password"><br>
  	<label for="graggle_confirm_password">Confirm</label>
  	  <input type="password" name="graggle_confirm_password"><br>
  	<label for="graggle_mobile">Mobile</label>	
  	  <input type="text" name="graggle_mobile"><br><br><br>
    </div>
  </div>
  <form class="form-horizontal">
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label>
            <input type="checkbox"> Remember me
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Sign in</button>
      </div>
    </div>
  </form>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
